<table width="100%">
  <tr>
    <td valign="top" width="200px">
      <app-adminnavbar></app-adminnavbar>
    </td>
    <td valign="top">
      <div class="container">
        <h1> Add Schedule</h1>
        <form>
          <p>
            <label><b>Start Period:</b></label>
            <input type="date" [(ngModel)]="newSchedule.start_date" #start="ngModel" name="start_date"/>
          </p>
          <p>
            <label><b>End Period:</b></label>
            <input type="date" [(ngModel)]="newSchedule.end_date" #end="ngModel"  name="end_date"/>
          </p>
          <p>
            <label><b>Week number:</b></label>
            <input type="number" name="week" placeholder="Week number" [(ngModel)]="newSchedule.week_number" #week="ngModel">
          </p>
          <button class="button button3" (click)="addSchedule(newSchedule)" >Add schedule</button>
          <label>{{errormessage}}</label>
          <button class="button button" routerLink="/schedule">Cancel</button>
        </form>
      </div>
    </td>
  </tr>
</table>
