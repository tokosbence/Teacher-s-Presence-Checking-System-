<table class="table table-one" bgcolor="#f2f2f2" width="100%">
  <tr>
    <td valign="top" width="200px">
      <app-usernavbar></app-usernavbar>
    </td>
    <td valign="top">
      <tr>
        <th style="width:600px" valign="top">
          <h1>Account Settings </h1>
          <button class="button button" routerLink="/account">Change profile date</button>
          <button class="button button" routerLink="/changepassword">Change password</button>

       </th>

        <th style="width:1100px" valign="top">
          <!--               Profile date                      -->
          <form >
            <p>
              <label><b>First Name:</b></label>
              <input type="text" placeholder="First name" name="firstname" [(ngModel)]="employer.firstname" #firstname="ngModel">
            </p>
            <p>
              <label><b>Last Name:</b></label>
              <input type="text" name="lastname" placeholder="Last name" [(ngModel)]="employer.lastname" #lastname="ngModel">
            </p>
            <p>
              <label><b>Username:</b></label>
              <input type="text" name="username" placeholder="Username" [(ngModel)]="employer.employeUser.username" #username="ngModel">
            </p>
             <p>
              <label><b>Email adress:</b></label>
              <input type="email" name="email" placeholder="Email adress" [(ngModel)]="employer.email" #email="ngModel">
            </p>
            <div id="six">
              <label><b>Gender:</b></label>
              <div class="radio">
                <input type="radio" name="gender" value="M" [(ngModel)]="employer.gender" #gender="ngModel"> Male<br>
                <br>
                <input type="radio" name="gender" value="F" [(ngModel)]="employer.gender" #gender="ngModel"> Female<br>
              </div>
            </div>
            <p>
              <label><b>Birthday:</b></label>
              <input type="number" name="birthday" placeholder="Birthday" [(ngModel)]="employer.birthday" #birthday="ngModel">
            </p>
            <p>
              <label><b>CNP:</b></label>
              <input type="number" name="cnp" placeholder="CNP" [(ngModel)]="employer.cnp" #cnp="ngModel">
            </p>
            <p>
              <label><b>Adress:</b></label>
              <input type="text" name="adress" placeholder="Adress" [(ngModel)]="employer.adress" #adress="ngModel">
            </p>
            <p>
              <label><b>Phone number:</b></label>
              <input type="number" name="phone" placeholder="Phone no." [(ngModel)]="employer.phone" #phone="ngModel">
            </p>
            <button class="button button3" (click)="updateEmployer()">Save Changes</button>
          </form>
         
          
          <label class="error">{{errormessage}}</label>
        </th>
      </tr>
    </td>
  </tr>
</table>
