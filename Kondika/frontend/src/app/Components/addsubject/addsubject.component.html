<table  width="100%">
  <tr>
    <td valign="top" width="200px">
      <app-adminnavbar></app-adminnavbar>
    </td>
    <td valign="top" >
      <div class="container">
        <h1> Add Subject</h1>
        <form>
          <p >
            <label><b>Subject Name:</b></label>
            <input type="text" placeholder="Subject name" name="subjectname" [(ngModel)]="newSubject.name" #subjectname="ngModel">
          </p>
          <p>
            <label><b>Teacher:</b></label>    
            <select  [(ngModel)]="selectedEmployer"  >
                 <option *ngFor="let employer of employers" >{{employer.firstname}} {{employer.lastname}} </option>
            </select>
          </p>
          <p>
            <label><b>Passgrade:</b></label>
            <input type="number" name="passgrade" placeholder="Passgrade" [(ngModel)]="newSubject.passgrade" #passgrade="ngModel">
          </p>
          <p>
            <label><b>Schoolbook:</b></label>
            <input type="text" placeholder="Schoolbook" name="schoolbook" [(ngModel)]="newSubject.schoolbook" #schoolbook="ngModel">
          </p>
          <button class="button button3" (click)="addSubject(newSubject)"  >Add subject</button>
          <label class="error" >{{errormessage}}</label>
          <button class="button button" routerLink="/subjects">Cancel</button>
        </form>
      </div>
    </td>
  </tr>
</table>
