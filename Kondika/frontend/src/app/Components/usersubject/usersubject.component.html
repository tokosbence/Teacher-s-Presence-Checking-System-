<table class="table table-one" bgcolor="#f2f2f2" width="100%">
  <tr>
    <td valign="top" width="200px">
      <app-usernavbar></app-usernavbar>
    </td>
    <td valign="top">
      <div class="container">
        <div class="panel panel-default ">
          <h1 class="panel-title">
            <i class="fa fa-book" aria-hidden="true"></i> Subjects
          </h1>
        </div>
      </div>
      <div class="container-two">
        <div class="input">
          <input type="text" ng-model="searchBox">
          <i class="fa fa-search " aria-hidden="true"></i>
        </div>
        <table class="table table-hover" width="100%">
          <tr>
            <th>Subjects</th>
            <th></th>
          </tr>
          <tr *ngFor="let subject of subjects">
            <td>{{subject.name}}</td>
            <td>
              <button class="button button1" routerLink="/lessonplan" title="Add"><i class="fa fa-plus"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
