<table class="table table-one" bgcolor="#f2f2f2" width="100%" >
 
  <tr>
    <td valign="top" width="200px">
      <app-adminnavbar></app-adminnavbar>
    </td>
    <td valign="top">
      <div class="container">
        <div class="btn-group">
          <button class="button">Print</button>
          <button class="button" routerLink="/teachers/new">Add Teacher</button>
        </div>
        <div class="panel panel-default ">
          <h1 class="panel-title">
            <i class="fa fa-suitcase " aria-hidden="true"></i> Teachers
          </h1>
        </div>
      </div>
      <div class="container-two">
        <h1>List teachers</h1>
        <div class="input">
          <input type="text" ng-model="searchBox">
          <i class="fa fa-search " aria-hidden="true"></i>
        </div>
        <table class="table table-hover" width="100%">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>CNP</th>
            <th></th>
          </tr>
          <tr *ngFor="let employer of employers">
            <td>{{employer.firstname}}</td>
            <td>{{employer.lastname}}</td>
            <td>{{employer.username}}</td>
            <td>{{employer.email}}</td>
            <td>{{employer.cnp}}</td>
            <td>
              <button class="button button1" routerLink="/teachers/updateEmployer/{{employer.id}}" title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button class="button button2" (click)="deleteEmployer(employer); $event.stopPropagation()" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
