<table  width="98%">
  <tr>
    <td valign="top" width="200px">
      <app-usernavbar></app-usernavbar>
    </td>
    <td valign="top" >
      <div class="container">
        <h1> Add Lessonplan</h1>
        <form>
           <p >
            <label><b>Week number:</b></label>
            <input type="number" placeholder="Week number" name="weeknumber" [(ngModel)]="newLessonplan.week_number" #week="ngModel">
          </p>
          <p >
            <label><b>Hours number:</b></label>
            <input type="number" placeholder="Hours number" name="hoursnumber" [(ngModel)]="newLessonplan.hours_number" #hours="ngModel">
          </p>
          <p>
            <label><b>Name:</b></label>
            <input type="text" placeholder="Name" name="name" [(ngModel)]="newLessonplan.name" #name="ngModel">
          </p>
          <p>
            <label><b>Lessons:</b></label>
            <textarea type="textbox" placeholder="Lessons" name="lessons" [(ngModel)]="newLessonplan.lessons" #lessons="ngModel"></textarea>
          </p>
          <button class="button button3" (click)="addLessonplan(newLessonplan)"  >Add lessons</button>
          <label class="error" >{{errormessage}}</label>
          <button class="button button" routerLink="/lessonplan">Cancel</button>
        </form>
      </div>
    </td>
  </tr>
</table>
